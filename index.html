<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assessment</title>
</head>
<body>
    <main>
        <div class="calc">
            <div class="screen">
                <div id="value">O</div>
            </div>
            <div class="numbers">
                <div class="first">
                    <div id="firstrow">
                        <div class="c">C</div>
                        <div class="c"><</div>
                        <div>/</div>
                        <div>x</div>
                    </div>
                    <div id="secondrow">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>-</div>
                    </div>
                    <div id="thirdrow">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>+</div>
                    </div>
                    <div id="fourthrow">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div id="equal">=</div>
                    </div>
                    <div id="fifthrow">
                        <div id="zero">0</div>
                        <div>.</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
